<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Object using Function</title>
    <script>
        function blogpost(title, text) {
            this.title = title;
            this.text = text;
            this.addCategory = addCategory;
            this.displayBlogPost = displayBlogPost;
        }

        function addCategory(category) {
            this.category = category;
        }

        function displayBlogPost() {
            document.write(this.title + "<br/>");
            document.write(this.text + "<br/>");
            document.write(this.category + "<br/>");
        }

        var bp1 = new blogpost("JQuery", "Makes JS easier to use ");
        bp1.addCategory("UI Technology");
        bp1.displayBlogPost();

        var bp2 = new blogpost("Angular ", "To build a single page app ");
        bp2.addCategory("Advanced UI Technology");
        bp2.displayBlogPost();
    </script>
</head>

<body>

</body>

</html>
