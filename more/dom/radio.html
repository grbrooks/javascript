<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate radio buttons</title>
    <script>
        function validate() {
            var valid = false;
            var x = document.myform.paymentmethod;
            for (var i = 0; i < x.length; i++) {
                if (x[i].checked) {
                    valid = true;
                    break;
                }
            }
            if (valid) {
                alert("Validation successful");
            } else {
                alert("Please select a mode of payment");
                return false;
            }
        }
    </script>
</head>

<body>
    <h3>Mode of payment</h3>
    <form name="myform" action="radio.php" onsubmit="return validate()">

        <input type="radio" name="paymentmethod" value="cod">Cash On Delivery>
        <input type="radio" name="paymentmethod" value="credit">Credit card>
        <input type="radio" name="paymentmethod" value="debit">Debit card>
        <input type="submit" value="submit">
</body>

</html>
